    <div class="container">
        <h1>Crear producto</h1>
        <form action="/productos" method="post" >
            <input type="text" name="nombre" placeholder="Nombre" class="form-control mb-3">
            <input type="number" name="precio" placeholder="Precio" class="form-control mb-3">
            <input type="text" name="descripcion" placeholder="descripcion" class="form-control mb-3">
            <input type="number" name="stock" placeholder="Stock" class="form-control mb-3">
            <select name="fk_categoria" id="" class="form-select">
                <option value="1">colutorio</option>
                <option value="2">cepillos</option>
                <option value="3">pasta-dental</option> <br>
            </select> <br>
            <select name="fk_promo" id="" class="form-select">
                <option value="1">ninguna</option>
                <option value="2">Banco Nación</option>
                <option value="3">Santander</option>
                <option value="4">ICBC</option>
            </select> <br>
            <select name="fk_cuotas" id="" class="form-select">
                <option value="1">0</option>
                <option value="2">3</option>
                <option value="3">6</option>
                <option value="4">12</option>
            </select>
            <br>
            <input type="submit" value="Crear Producto" class="btn btn-primary">
        </form>
