<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #productos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color:rgb(26, 117, 188);
        }
        
        #productos div {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: rgb(214, 214, 214);;
            margin: 10px;
            box-shadow: 10px 10px 15px rgba(208, 198, 198, 0.8);
        }

        h2{
            font-size: 30px;
            text-align: center;
            text-decoration:underline;
        }
        
        p{
            font-size: 25px;
        }

        li{
            font-size: 20px;
        }

        strong{
            font-size: 30px;
            color: rgb(246, 84, 84);
        }

        strong:hover{
            color: red;
            
        }




    </style>
</head>
<body>
    <h1>Productos</h1>
    <section id="productos">

    </section>

    <script>
        fetch('/productos')
            .then(response => response.json())
            .then(data => {
                const productos = data;
                console.log(productos)
                const productosContainer = document.querySelector('#productos');

                productos.forEach(producto => {
                    const productoElement = document.createElement('div');
                    productoElement.innerHTML = `
                        <h2>${producto.nombre}</h2>
                        <p>${producto.descripcion}</p>
                        <ul>
                            <li>Id: ${producto.id_producto}</li>
                            <li>Stock: ${producto.stock}</li>
                            <li>Categor√≠a: ${producto.categoria}</li>
                            <li>Banco: ${producto.tarjetas} - Descuento: ${producto.descuento} %</li>
                            <li>Cuotas: ${producto.cuotas}</li>
                        </ul>
                        <strong>$ ${producto.precio}</strong>
                        
                    `;
                    productosContainer.appendChild(productoElement);
                });
            });
    </script>
</body>
</html>
